<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body class="quicksand-font">
    <header class="header">
        <!-- Desktop Navbar -->
        <nav class="container navbar flex">
            <!-- Left side -->
            <div class="flex">
                <div>
                    <img src="assets/logo.png" alt="">
                </div>
                <h2 class="brand-text">SCHOOL</h2>
            </div>
            <!-- Middle Side -->
            <div>
                <ul class="navItems flex">
                    <li><a class="navLinks text-orange" href="">Home</a></li>
                    <li><a class="navLinks text-sky-blue" href="">About</a></li>
                    <li><a class="navLinks text-light-blue" href="">Facilities</a></li>
                    <li><a class="navLinks text-purple" href="">Admission</a></li>
                </ul>
            </div>
            <!-- Right side -->
            <div>
                <button class="btn bg-orange">Contact</button>
            </div>
        </nav>
        <!-- Mobile Navbar -->
        <nav class="hidden flex navbar-mobile">
            <!-- Left part -->
            <div>
                <img class="logo" src="assets/logo.png" alt="">
            </div>
            <!-- Right part -->
            <div>
                <img src="assets/bars-3.png" alt="">
            </div>
        </nav>
        <!-- Banner -->
        <section class="container banner flex">
            <div class="banner-content">
                <h1 class="banner-title text-black">
                    <span class="text-orange">Empowering</span><br> students from small age <span class="text-sky-blue">towards vision</span>
                </h1>
                <p class="text banner-text">
                    With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a
                    Diverse and Dynamic World.
                </p>
                <button class="btn bg-black">Enroll Now</button>
            </div>
            <div class="banner-image">
                <img src="assets/hero-kids.png" alt="">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
